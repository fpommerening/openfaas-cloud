environment:
# URLs
  gateway_url:  http://gateway:8080/
  gateway_public_url: http://demo.openfaas-dotnet.de:8080/
  audit_url: http://gateway:8080/function/audit-event
  # Remove gateway_pretty_url if not using pretty URL
  # gateway_pretty_url: https://user.o6s.io/function

# Security
  customers_url: "https://raw.githubusercontent.com/fpommerening/openfaas-cloud/devopenspace/CUSTOMERS"
  basic_auth: true
  secret_mount_path: /var/openfaas/secrets

# Container builder
  repository_url: docker.io/fpommerening/ofc-devopenspace/
  push_repository_url: docker.io/fpommerening/ofc-devopenspace/
  builder_url: http://of-builder:8080/

# Logging
  s3_url: cloud-minio.svc.cluster.local:9000
  s3_region: us-east-1
  s3_tls: false
  s3_bucket: pipeline

# Function policy
  readonly_root_filesystem: true
  scaling_min_limit: 1
  scaling_max_limit: 4
  prometheus_host: prometheus
  prometheus_port: 9090
  metrics_window: 60m

# To use a shared Docker Hub account.
#  repository_url: docker.io/ofcommunity/
#  push_repository_url: docker.io/ofcommunity/

# Private repo config
# repository_url: 127.0.0.1:5000
# push_repository_url: registry:5000
